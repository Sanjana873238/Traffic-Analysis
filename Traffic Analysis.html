    <script>
        // Sample vehicle distribution data
        const vehicleDistribution = {
            labels: ['Cars', 'Trucks', 'Buses', 'Motorcycles'],
            datasets: [{
                label: 'Vehicle Distribution',
                data: [300, 50, 20, 100],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)'
                ],
                borderWidth: 1
            }]
        };

        // Sample traffic count by weekday data
        const trafficCountByWeekday = {
            labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
            datasets: [{
                label: 'Traffic Count by Weekday',
                data: [1000, 1200, 1500, 1800, 2000, 1500, 1000],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(255, 99, 132, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)',
                    'rgba(255, 99, 132, 1)'
                ],
                borderWidth: 1
            }]
        };

        // Sample weekly traffic count data
        const weeklyTrafficCount = {
            labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
            datasets: [{
                label: 'Weekly Traffic Count',
                data: [5000, 6000, 7000, 8000],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)'
                ],
                borderWidth: 1
            }]
        };

        // Create the vehicle distribution chart
        const ctx1 = document.getElementById('chart1').getContext('2d');
        const chart1 = new Chart(ctx1, {
            type: 'pie',
            data: vehicleDistribution,
            options: {
                title: {
                    display: true,
                    text: 'Vehicle Distribution'
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Create the traffic count by weekday chart
        const ctx2 = document.getElementById('chart2').getContext('2d');
        const chart2 = new Chart(ctx2, {
            type: 'bar',
            data: trafficCountByWeekday,
            options: {
                title: {
                    display: true,
                    text: 'Traffic Count by Weekday'
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Create the weekly traffic count chart
        const ctx3 = document.getElementById('chart3').getContext('2d');
        const chart3 = new Chart(ctx3, {
            type: 'line',
            data: weeklyTrafficCount,
            options: {
                title: {
                    display: true,
                    text: 'Weekly Traffic Count'
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Initialize flatpickr
        flatpickr("#date", {
            dateFormat: "Y-m-d"
        });

        let previousTime = null;

        // Form submission event handler
        document.getElementById('traffic-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const area = document.getElementById('area').value;
            const time = document.getElementById('time').value;
            const date = document.getElementById('date').value;

            if (area === '' || time === '' || date === '') {
                const errorModal = new bootstrap.Modal(document.getElementById('errorModal'), {
                    keyboard: false
                });
                document.getElementById('error-message').innerHTML = 'All fields are required';
                errorModal.show();
                return;
            }

            const selectedDate = new Date(date);
            const currentDate = new Date();
            if (selectedDate > currentDate) {
                document.getElementById('predicted-traffic-count').innerText = 'null';
                document.getElementById('traffic-situation').innerText = 'null';
                const trafficModal = new bootstrap.Modal(document.getElementById('trafficModal'), {
                    keyboard: false
                });
                trafficModal.show();
                return;
            }

            if (previousTime !== time) {
                // Update charts based on selected values
                chart1.data.datasets[0].data = [Math.random() * 1000, Math.random() * 1000, Math.random() * 1000, Math.random() * 1000];
                chart1.update();

                chart2.data.datasets[0].data = [Math.random() * 1000, Math.random() * 1000, Math.random() * 1000, Math.random() * 1000, Math.random() * 1000, Math.random() * 1000, Math.random() * 1000];
                chart2.update();

                chart3.data.datasets[0].data = [Math.random() * 1000, Math.random() * 1000, Math.random() * 1000, Math.random() * 1000];
                chart3.update();

                previousTime = time;
            }

            // Display predicted traffic count and situation in modal
            const predictedTrafficCount = Math.random() * 10000;
            const trafficSituation = 'Heavy';
            document.getElementById('predicted-traffic-count').innerText = predictedTrafficCount;
            document.getElementById('traffic-situation').innerText = trafficSituation;
            const trafficModal = new bootstrap.Modal(document.getElementById('trafficModal'), {
                keyboard: false
            });
            trafficModal.show();
        });
